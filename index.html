<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <meta name="description" content="Google homepage clone for practice. Project from The Odin Project">
        <meta name="author" content="Oliver Burt">
        <meta cahrset="UTF-8">

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    </head>


    <body>
        <div class="container">
            <div class="content-wrap">
                <div id='nav-bar'>
                    <div class='navbar left'>
                        <a href="https://about.google/intl/en-GB/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header">About</a>
                        <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
                    </div>
                    <div class='navbar right'>
                        <a id="gmail" href="https://mail.google.com">Gmail</a>
                        <a id="images" href="https://www.google.co.uk/imghp?hl=en&tab=wi">Images</a>
                        <a id="google-apps" href="#"><i class="fas fa-th"></i></a>
                        <a id="google-account" href="#"><img src="images/google-account.jpg" alt="Google Account"></a>                
                    </div>
                </div><!-- nav-bar -->

                <div id='logo'>
                    <img src="images/logo.png" alt="Google Logo">
                </div><!-- logo -->

                <div id="searchform">
                    <form action="/search" method="GET" style="overflow: visible" name="search" role="search">
                        <div class="search-box-outline">
                            <input type="text" name="search-input" maxlength="2048" title="Search">
                            <span class="voice-search"></span>
                        </div>
                        <div class="search-buttons">
                            <input type="submit" value="Google Search">
                            <input type="submit" value="I'm Feeling Lucky">
                        </div>
                    </form>
                </div> <!--Search form -->
            </div> <!-- Main content wrap -->
            <div id='footer'>
                <div id='location'>
                    <span>United Kingdom</span>
                </div><!-- location -->

                <div id="miscellaneous">
                    <span class="misc left">
                        <a href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                    </span>
                    
                    <span class="misc right">
                            <a href="https://policies.google.com/privacy?hl=en&gl=uk">Privacy</a>
                            <a href="https://policies.google.com/terms?hl=en&gl=uk">Terms</a>
                            <a href="https://www.google.com/preferences?hl=en">Settings</a>
                    </span>
                </div> <!-- Miscellaneous -->
                    
                
            </div><!-- footer -->
        </div><!--Container-->
    </body>

</html>
